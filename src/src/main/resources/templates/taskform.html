<html xmlns:th="http://www.thymeleaf.org"      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"      layout:decorator="layout">
<head>
    <title>任务办理</title>
    <link rel="stylesheet"     href="../../css/bootstrap.min.css"/>
    <script type="text/javascript" src="../../js/common/jquery.js"></script>
    <script type="text/javascript" src="../../js/common/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/common/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
        $(function() {
            $('.datepicker').datepicker();
        });
    </script>
</head>
<body>
<div layout:fragment="content" class="container">

<form action="/task/completeFormTask/14" class="form-horizontal" method="post">
    <p th:switch="${hasFormKey}">
        <p th:case="true"> ${taskFormData}</p>
        <p th:case="false">

<div  class="form-group" th:each = "fp : ${taskFormData.formProperties}">
        <div th:switch="${fp.type.name}">

        <p th:case="string">
            <label  class="control-label"  th:for="${fp.id}" th:text="${fp.name}"></label>
        <div class="controls">
                <input type="text" th:id="${fp.id}" class="form-control"
                th:name="${fp.id}"
                th:attr="data-type=${fp.type.name}"
                th:value="${fp.value}" th:readonly="${!fp.writable}" th:required="${fp.required}" />
          </div>
        </p>

        <p th:case="long">
            <label  class="control-label" th:for="${fp.id}" th:text="${fp.name}"></label>
        <div class="controls">
            <input type="text" th:id="${fp.id}" class="form-control"
                   th:name="${fp.id}"
                   th:attr="data-type=${fp.type.name}"
                   th:value="${fp.value}"  th:readonly="${!fp.writable}" th:required="${fp.required}" />
        </div>
        </p>

        <p th:case="date">
            <label class="control-label" th:for="${fp.id}" th:text="${fp.name}"></label>
        <div class="controls">
            <input type="text" th:id="${fp.id}" class="datepicker"     th:name="${fp.id}"
                   th:attr="data-type=${fp.type.name}"  th:value="${fp.value}" th:readonly="${!fp.writable}" th:required="${fp.required}" />
        </div>
        </p>

    <p th:case="enum">
        <label class="control-label" th:for="${fp.id}" th:text="${fp.name}"></label>
    <div class="controls">

    </div>


    </p>
            </div>
            </div>
            </p>

        </p>
</form>

</div>
</body>
</html>
