<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>任务办理</title>
    <link rel="stylesheet"     href="../../css/bootstrap.min.css"/>
    <script type="text/javascript" src="../../js/common/jquery.js"></script>
    <script type="text/javascript" src="../../js/common/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/common/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
        $(function() {
            $('.datepicker').datepicker();
        });
    </script>
</head>
<body>
<form action="$/task/completeFormTask/${hasFormKey ? task.id : taskFormData.task.id}" class="form-horizontal" method="post">

    <th:if test="${hasFormKey}">
        ${taskFormData}
    </th:if>
    <th:if test="${!hasFormKey}">
    <th:each ="fp:${taskform.formProperties}">
        <div class="control-group">
            <%-- 文本或者数字类型 --%>
            <th:if test="${fp.type.name == 'string' || fp.type.name == 'long'}">
                <label class="control-label" for="${fp.id}">${fp.name}:</label>
                <div class="controls">
                    <input type="text" id="${fp.id}" name="${fp.id}" data-type="${fp.type.name}" value="${fp.value}" ${readonly} ${required} />
                </div>
            </th:if>
        </div>
    </th:each>
    </th:if>

</form>

</body>
